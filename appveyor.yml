image: Visual Studio 2019

environment:
  matrix:
  - Architecture: arm64

install:
- cmd: git submodule update --init --recursive
- ps: install-module pscx -scope CurrentUser -AllowClobber

build: off
build_script:
- cmd: >-
    "C:\Program Files (x86)\Microsoft Visual Studio\2019\Community\VC\Auxiliary\Build\vcvarsx86_arm64.bat" && powershell .\build.ps1 -arm64

test: off
test_script:
- ps: Get-ChildItem dist\*.zip | % { Push-AppveyorArtifact $_.FullName -FileName $_.Name }
